apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game
        image: janindudocker/game-service:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: game-service-svc
  annotations:
    prometheus.io/scrape: "true"   # Tell Prometheus to scrape this Service
    prometheus.io/port: "80"       # Port where metrics are exposed
    prometheus.io/path: "/metrics" # Path to metrics endpoint
spec:
  selector:
    app: game-service
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30010
